<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Design</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="grid grid-cols-2 gap-4 m-4 sm:grid-cols-2">
        <div class="min-h-[100px] rounded-lg shadow bg-sky-700"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-pink-700"></div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-4">
        <div class="min-h-[100px] rounded-lg shadow bg-sky-700"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-pink-700"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-cyan-700"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-purple-700"></div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-12 grid-cols-1">
        <div class="min-h-[100px] rounded-lg shadow bg-sky-700 sm:col-span-2"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-pink-700 sm:col-span-10"></div>
    </div>

    <div class="grid gap-4 m-4 sm:grid-cols-12">
        <div class="min-h-[100px] rounded-lg shadow bg-sky-700 sm:col-span-2 sm:block hidden"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-pink-700 sm:col-span-8"></div>
        <div class="min-h-[100px] rounded-lg shadow bg-purple-700 sm:col-span-2 sm:block hidden"></div>
    </div>
    
</body>
</html>
